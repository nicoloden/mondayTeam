<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Squadre Calcio a 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .teams {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .team {
            width: 45%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Generatore Squadre Calcio a 5</h1>
    <p>Inserisci i nomi dei giocatori separati da una virgola (es: Mario, Luigi, Anna, ...)</p>
    <textarea id="namesInput" placeholder="Inserisci i nomi qui..."></textarea>
    <button onclick="generateTeams()">Genera Squadre</button>
    <div class="teams">
        <div class="team" id="team1">
            <h2>Squadra 1</h2>
            <ul></ul>
        </div>
        <div class="team" id="team2">
            <h2>Squadra 2</h2>
            <ul></ul>
        </div>
    </div>

    <script>
        function generateTeams() {
            const input = document.getElementById('namesInput').value;
            const names = input.split(',').map(name => name.trim()).filter(name => name);

            if (names.length < 10) {
                alert('Inserisci almeno 10 nomi per creare due squadre da 5 giocatori.');
                return;
            }

            // Mischia i nomi casualmente
            for (let i = names.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]];
            }

            // Dividi in due squadre
            const team1 = names.slice(0, 5);
            const team2 = names.slice(5, 10);

            // Mostra le squadre
            const team1List = document.getElementById('team1').querySelector('ul');
            const team2List = document.getElementById('team2').querySelector('ul');
            team1List.innerHTML = team1.map(name => `<li>${name}</li>`).join('');
            team2List.innerHTML = team2.map(name => `<li>${name}</li>`).join('');
        }
    </script>
</body>
</html>
